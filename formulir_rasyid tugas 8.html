<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulir pendaftaran</title>
</head>

<body>
  <h1>Formulir Pendaftaran siswa - tugas 8</h1>
  <table>
    <tr>
      <td>Nama Calon Siswa</td>
      <td>:</td>
      <td><input type="text" id="nama" name="nama" required></td>
    </tr>
    <tr>
      <td>Tempat/Tanggal Lahir</td>
      <td>:</td>
      <td><input type="text" placeholder=""> <input type="date" placeholder=""> </td>

    </tr>
    <tr>
      <td>Agama</td>
      <td>:</td>
      <td><select id="agama" name="agama">
          <option value="islam">Islam</option>
          <option value="Hindu">Hindu</option>
          <option value="Kristen">Kristen</option>
          <option value="Konghucu">Konghucu</option>
          <option value="Budhaa">Budhaa</option>
          <option value="Katolik">Katolik</option>
      </td>
    </tr>
    </select>
    <tr>
      <td>Alamat</td>
      <td>:</td>
      <td><textarea id="alamat" name="alamat"></textarea></td>
    </tr>
    <tr>
      <td>No Telp/Hp</td>
      <td>:</td>
      <td><input type="text" id="telepon" name="telepon"></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td><input type="radio" id="pria" name="jenis_kelamin" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
        <label for="wanita">Wanita</label>
      </td>
    </tr>
    <tr>
      <td>Hobi</td>
      <td>:</td>
      <td><input type="checkbox" id="mancing" name="hobi" value="mancing">
        <label for="mancing">mancing</label>
        <input type="checkbox" id="membaca" name="hobi" value="membaca">
        <label for="membaca">membaca</label>
        <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
        <label for="olahraga">olahraga</label>
      </td>
    </tr>
    <tr>
      <td>Pas Foto</td>
      <td>:</td>
      <td> <input type="file" id="foto" name="foto"></td>
    </tr>
    <tr>
      <td> <input type="submit" value="SUBMIT"></td>
    </tr>
  </table>
</body>

</html>
